#Configuration file.
#@author venkatesh
#BaseURI that has to be set according to hostname.
URIQA_baseURI=http://localhost
#TDB based Models would be stored at {$URIQA_dbDirectory}/UriqaDB_<hash>
URIQA_dbDirectory=/home/venkatesh/

#Headers required for Format: text/html
URIQA_DOCTYPE_PUBLIC=-//W3C//DTD XHTML+RDFa 1.0//EN
URIQA_DOCTYPE_SYSTEM=http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd
URIQA_ENCODING=UTF8

#Custom Error Message
URIQA_readerErrorMesage=Reader not closed
#Use File-based TDB Model
URIQA_TDB=true
#Load Initial repository?
URIQA_LOAD=true
#If URIQA_LOAD=true, then which file to load?
URIQA_INITIAL_REPO=org/eclipse/jetty/uriqa/w3.rdf
#Log.isDebugEnabled() is set by URIQA_DEBUG
URIQA_DEBUG=false
#Uriqa Ont Model reasoner specifications.
URIQA_ONT_MODEL_SPEC=OWL_MEM_MINI_RULE_INF
